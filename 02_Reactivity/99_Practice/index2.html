<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Document</title>
        <style></style>
    </head>
    <body>
        <h1>To do list</h1>
        <div id="app">

            <label>오늘 할일</label>
            <input type="text" v-model="todolist">
            <button @click="addlist">등록</button>
            <div>
                <div v-for="(item, index) in itemlist">
                    {{item}}
                    <button @click="deleteitem">삭제</button>
                </div>
            </div>
        </div>
        <script>
            const {createApp, ref} = Vue;

            createApp({
                setup() {

                    const todolist = ref('');
                    const itemlist = ref([]);

                    const addlist = () => {
                        itemlist.value.push(todolist.value);
                    }
    
                    const deleteitem=(index)=>{
                    itemlist.value.splice(index,1);
                    }

                    return {todolist, itemlist, addlist,deleteitem};

                }
            }).mount("#app");
        </script>

        <!-- 1. input창 으로 사용자에게 입력받기 2. 입력받는 컨테일 만들기 2. 등록버튼을 만들어 입력창에 더하기 3. 입력된 리스트
        오른쪽에 삭제버튼 만들기 -->
    </body>
</html>
